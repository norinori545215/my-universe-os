<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Universe OS</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #050510; font-family: sans-serif; }
        canvas { display: block; }
        
        #auth-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 9999; color: white; backdrop-filter: blur(10px);
            transition: opacity 0.5s ease;
        }
        .auth-box {
            background: rgba(20, 20, 30, 0.8); border: 1px solid #00ffcc;
            padding: 40px; border-radius: 12px; text-align: center;
            box-shadow: 0 10px 40px rgba(0, 255, 204, 0.2); width: 280px;
        }
        .auth-box input {
            width: 100%; padding: 12px; margin: 10px 0; border-radius: 6px;
            border: 1px solid #555; background: #111; color: white; box-sizing: border-box;
        }
        .auth-box button.primary-btn {
            width: 100%; padding: 12px; margin-top: 15px; border-radius: 6px;
            background: #00ffcc; color: #000; font-weight: bold; border: none;
            cursor: pointer; font-size: 14px; transition: 0.2s;
        }
        /* „É≠„ÉÉ„ÇØ‰∏≠ÔºàÁÑ°ÂäπÂåñÔºâ„ÅÆ„Éú„Çø„É≥„Çπ„Çø„Ç§„É´ */
        .auth-box button:disabled { background: #555 !important; color: #888 !important; cursor: not-allowed; box-shadow: none !important; border-color: #555 !important; }

        .auth-box button.primary-btn:hover:not(:disabled) { background: #fff; box-shadow: 0 0 15px #00ffcc; }
        
        .google-btn {
            width: 100%; padding: 12px; margin-top: 15px; border-radius: 6px;
            background: #fff; color: #333; font-weight: bold; border: 1px solid #ddd;
            cursor: pointer; font-size: 14px; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .google-btn:hover:not(:disabled) { background: #f0f0f0; box-shadow: 0 0 10px rgba(255,255,255,0.5); }
        .google-icon { width: 18px; height: 18px; }

        .divider { display: flex; align-items: center; margin: 20px 0; color: #aaa; font-size: 12px; }
        .divider::before, .divider::after { content: ""; flex: 1; border-bottom: 1px solid #555; margin: 0 10px; }
        .toggle-link { color: #00ffcc; font-size: 12px; margin-top: 15px; cursor: pointer; text-decoration: underline; }

        #btn-logout {
            position: fixed; top: 15px; right: 80px;
            background: rgba(0, 0, 0, 0.6); color: #fff; border: 1px solid #777; padding: 8px 15px; border-radius: 6px;
            cursor: pointer; z-index: 9998; font-size: 12px; display: none; transition: 0.2s;
            user-select: none; touch-action: none;
        }
        #btn-logout:hover { border-color: #fff; background: rgba(50, 50, 50, 0.8); }

        #emergency-reset-btn {
            position: fixed; bottom: 15px; right: 80px;
            background: rgba(200, 30, 30, 0.8); color: #fff; border: 1px solid #ff4444; 
            padding: 10px 15px; border-radius: 6px; cursor: pointer; z-index: 9998; font-size: 12px;
            user-select: none; touch-action: none; transition: 0.2s;
        }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-box">
            <h2 id="auth-title" style="margin-top:0; color:#00ffcc; letter-spacing: 2px;">LOGIN</h2>
            
            <button id="btn-google" class="google-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" class="google-icon" alt="G">
                Google„Åß„É≠„Ç∞„Ç§„É≥
            </button>

            <div class="divider">„Åæ„Åü„ÅØ</div>

            <input type="text" id="signup-name" placeholder="„Ç¢„Ç´„Ç¶„É≥„ÉàÂêç (‰æã: ÂÆáÂÆôÂ§™ÈÉé)" style="display:none;">
            <input type="email" id="login-id" placeholder="„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ">
            <input type="password" id="login-pw" placeholder="„Éë„Çπ„ÉØ„Éº„Éâ (6ÊñáÂ≠ó‰ª•‰∏ä)">
            
            <label id="remember-me-label" style="display:block; font-size:12px; color:#aaa; margin-top:10px; text-align:left; cursor:pointer;">
                <input type="checkbox" id="remember-me" checked> Ê¨°Âõû„Åã„ÇâËá™ÂãïÁöÑ„Å´„É≠„Ç∞„Ç§„É≥„Åô„Çã
            </label>
            
            <button id="btn-action" class="primary-btn">„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„Åß„É≠„Ç∞„Ç§„É≥</button>
            <div id="toggle-auth" class="toggle-link">Êñ∞Ë¶è„Ç¢„Ç´„Ç¶„É≥„Éà‰ΩúÊàê„ÅØ„Åì„Å°„Çâ</div>
            <div id="login-error" style="color:#ff4444; font-size:11px; margin-top:15px; display:none;"></div>
        </div>
    </div>

    <canvas id="universe-canvas"></canvas>
    
    <button id="btn-logout">üö™ „É≠„Ç∞„Ç¢„Ç¶„Éà</button>
    <button id="emergency-reset-btn">üö® ÂÆáÂÆô„ÇíÂÆåÂÖ®ÂàùÊúüÂåñ</button>

    <script type="module">
        import { CanvasBuilder } from './src/engine/CanvasBuilder.js';
        import { auth, db, loginToUniverse, createUniverseAccount, logoutFromUniverse, loginWithGoogle } from './src/security/Auth.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const authScreen = document.getElementById('auth-screen');
        const loginError = document.getElementById('login-error');
        const btnLogout = document.getElementById('btn-logout');
        const btnReset = document.getElementById('emergency-reset-btn');
        const btnAction = document.getElementById('btn-action');
        const btnGoogle = document.getElementById('btn-google');
        
        let isLoginMode = true;

        function makeDraggable(el) {
            let isDragging = false, startX, startY, initX, initY, hasMoved = false;
            const down = (e) => {
                hasMoved = false; const ev = e.touches ? e.touches[0] : e;
                startX = ev.clientX; startY = ev.clientY;
                const rect = el.getBoundingClientRect(); initX = rect.left; initY = rect.top;
                isDragging = true; el.style.transition = 'none';
            };
            const move = (e) => {
                if (!isDragging) return; const ev = e.touches ? e.touches[0] : e;
                const dx = ev.clientX - startX; const dy = ev.clientY - startY;
                if (Math.abs(dx) > 5 || Math.abs(dy) > 5) hasMoved = true;
                let nx = initX + dx; let ny = initY + dy;
                nx = Math.max(0, Math.min(window.innerWidth - el.offsetWidth, nx));
                ny = Math.max(0, Math.min(window.innerHeight - el.offsetHeight, ny));
                el.style.left = `${nx}px`; el.style.top = `${ny}px`; el.style.right = 'auto'; el.style.bottom = 'auto';
            };
            const up = () => { if (isDragging) { isDragging = false; el.style.transition = '0.2s'; } };
            el.addEventListener('mousedown', down); el.addEventListener('touchstart', down, {passive: true});
            window.addEventListener('mousemove', move); window.addEventListener('touchmove', move, {passive: true});
            window.addEventListener('mouseup', up); window.addEventListener('touchend', up);
            return () => hasMoved;
        }

        const isLogoutDragged = makeDraggable(btnLogout);
        const isResetDragged = makeDraggable(btnReset);

        function bootSystem() {
            authScreen.style.opacity = '0';
            setTimeout(() => {
                authScreen.style.display = 'none';
                btnLogout.style.display = 'block';
                window.app = new CanvasBuilder('universe-canvas');
            }, 500);
        }

        function showError(msg) { loginError.innerText = msg; loginError.style.display = 'block'; alert(msg); }

        document.getElementById('toggle-auth').addEventListener('click', () => {
            isLoginMode = !isLoginMode;
            loginError.style.display = 'none';
            document.getElementById('auth-title').innerText = isLoginMode ? "LOGIN" : "SIGN UP";
            btnAction.innerText = isLoginMode ? "„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„Åß„É≠„Ç∞„Ç§„É≥" : "„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„ÅßÂâµ‰∏ñ„Åô„Çã";
            document.getElementById('toggle-auth').innerText = isLoginMode ? "Êñ∞Ë¶è„Ç¢„Ç´„Ç¶„É≥„Éà‰ΩúÊàê„ÅØ„Åì„Å°„Çâ" : "„É≠„Ç∞„Ç§„É≥ÁîªÈù¢„Å´Êàª„Çã";
            document.getElementById('signup-name').style.display = isLoginMode ? "none" : "block";
            document.getElementById('remember-me-label').style.display = isLoginMode ? "block" : "none";
        });

        // ‚òÖ Google„Éú„Çø„É≥ÈÄ£ÊâìÈò≤Ê≠¢
        btnGoogle.addEventListener('click', async () => {
            btnGoogle.disabled = true;
            const rememberMe = document.getElementById('remember-me').checked;
            const result = await loginWithGoogle(rememberMe);
            if (result.success) bootSystem();
            else { showError(result.error); btnGoogle.disabled = false; }
        });

        // ‚òÖ „É°„Ç¢„Éâ„Éú„Çø„É≥ÈÄ£ÊâìÈò≤Ê≠¢
        btnAction.addEventListener('click', async () => {
            const email = document.getElementById('login-id').value;
            const password = document.getElementById('login-pw').value;
            loginError.style.display = 'none';

            // „Éú„Çø„É≥„Çí„É≠„ÉÉ„ÇØ„Åó„Å¶„ÄåÈÄö‰ø°‰∏≠„Äç„Å´„Åô„Çã
            btnAction.disabled = true;
            const originalText = btnAction.innerText;
            btnAction.innerText = "ÈÄö‰ø°‰∏≠...";

            if (isLoginMode) {
                const rememberMe = document.getElementById('remember-me').checked;
                const result = await loginToUniverse(email, password, rememberMe);
                if (result.success) bootSystem();
                else { showError(result.error); btnAction.disabled = false; btnAction.innerText = originalText; }
            } else {
                const userName = document.getElementById('signup-name').value || "ÂêçÁÑ°„Åó";
                if (password.length < 6) {
                    showError("„Éë„Çπ„ÉØ„Éº„Éâ„ÅØ6ÊñáÂ≠ó‰ª•‰∏ä„Å´„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
                    btnAction.disabled = false; btnAction.innerText = originalText; return;
                }

                const result = await createUniverseAccount(email, password, userName);
                if (result.success) {
                    alert("Á¢∫Ë™ç„É°„Éº„É´„ÇíÈÄÅ‰ø°„Åó„Åæ„Åó„ÅüÔºÅ\n‚ö†Ô∏è „ÇÇ„ÅóË¶ãÂΩì„Åü„Çâ„Å™„ÅÑÂ†¥Âêà„ÅØ„ÄåËø∑ÊÉë„É°„Éº„É´„Éï„Ç©„É´„ÉÄ„Äç„Çí„ÅîÁ¢∫Ë™ç„Åè„Å†„Åï„ÅÑ„ÄÇ\n\n„É°„Éº„É´ÂÜÖ„ÅÆ„É™„É≥„ÇØ„Çí„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶„Åã„Çâ„É≠„Ç∞„Ç§„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
                    document.getElementById('toggle-auth').click(); 
                } else {
                    showError(result.error);
                }
                btnAction.disabled = false;
                btnAction.innerText = "„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„Åß„É≠„Ç∞„Ç§„É≥";
            }
        });

        btnLogout.addEventListener('click', async () => {
            if (isLogoutDragged()) return; 
            await logoutFromUniverse();
            window.location.reload(); 
        });

        onAuthStateChanged(auth, (user) => {
            if (user && user.emailVerified) bootSystem();
        });

        btnReset.addEventListener('click', async () => {
            if (isResetDragged()) return; 
            const confirmReset = confirm("ÂÆåÂÖ®„Å´ÂàùÊúüÂåñ„Åó„Åæ„Åô„ÅãÔºü");
            if (!confirmReset) return;
            try {
                if (auth.currentUser) await deleteDoc(doc(db, "universes", auth.currentUser.uid));
                localStorage.clear();
                alert("ÂàùÊúüÂåñÂÆå‰∫Ü");
                window.location.reload();
            } catch (error) { alert("„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ"); }
        });

        document.getElementById('login-pw').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !btnAction.disabled) btnAction.click();
        });
    </script>
</body>
</html>
