<!DOCTYPE html>
<html lang="ja">

    <style>

        #auth-screen {

        .google-btn {

        }
        .google-btn:hover { background: #f0f0f0; box-shadow: 0 0 10px rgba(255,255,255,0.5); }
        .google-icon { width: 18px; height: 18px; }

        .divider { display: flex; align-items: center; margin: 20px 0; color: #aaa; font-size: 12px; }
        .divider::before, .divider::after { content: ""; flex: 1; border-bottom: 1px solid #555; margin: 0 10px; }
        .toggle-link { color: #00ffcc; font-size: 12px; margin-top: 15px; cursor: pointer; text-decoration: underline; }

        /* â˜… ãƒ‰ãƒ©ãƒƒã‚°å¯¾å¿œã®ãŸã‚ user-select ã¨ touch-action ã‚’è¿½åŠ  */
        #btn-logout {
            position: fixed; top: 15px; right: 80px;
            background: rgba(0, 0, 0, 0.6); color: #fff; border: 1px solid #777; padding: 8px 15px; border-radius: 6px;
            cursor: pointer; z-index: 9998; font-size: 12px; display: none; transition: 0.2s;

        #btn-logout:hover { border-color: #fff; background: rgba(50, 50, 50, 0.8); }

        #emergency-reset-btn {

            background: rgba(200, 30, 30, 0.8); color: #fff; border: 1px solid #ff4444; 
            padding: 10px 15px; border-radius: 6px; cursor: pointer; z-index: 9998; font-size: 12px;
            user-select: none; touch-action: none; transition: 0.2s;
        }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-box">
            <h2 id="auth-title" style="margin-top:0; color:#00ffcc; letter-spacing: 2px;">LOGIN</h2>
            
            <button id="btn-google" class="google-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" class="google-icon" alt="G">
                Googleã§ãƒ­ã‚°ã‚¤ãƒ³
            </button>

            <div class="divider">ã¾ãŸã¯</div>

            <input type="text" id="signup-name" placeholder="ã‚¢ã‚«ã‚¦ãƒ³ãƒˆå (ä¾‹: å®‡å®™å¤ªéƒ)" style="display:none;">
            <input type="email" id="login-id" placeholder="ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹">
            <input type="password" id="login-pw" placeholder="ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ (6æ–‡å­—ä»¥ä¸Š)">
            
            <label id="remember-me-label" style="display:block; font-size:12px; color:#aaa; margin-top:10px; text-align:left; cursor:pointer;">
                <input type="checkbox" id="remember-me" checked> æ¬¡å›ã‹ã‚‰è‡ªå‹•çš„ã«ãƒ­ã‚°ã‚¤ãƒ³ã™ã‚‹
            </label>
            
            <button id="btn-action" class="primary-btn">ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ã§ãƒ­ã‚°ã‚¤ãƒ³</button>
            <div id="toggle-auth" class="toggle-link">æ–°è¦ã‚¢ã‚«ã‚¦ãƒ³ãƒˆä½œæˆã¯ã“ã¡ã‚‰</div>
            <div id="login-error" style="color:#ff4444; font-size:11px; margin-top:15px; display:none;"></div>
        </div>
    </div>

    <canvas id="universe-canvas"></canvas>
    
    <button id="btn-logout">ğŸšª ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ</button>
    <button id="emergency-reset-btn">ğŸš¨ å®‡å®™ã‚’å®Œå…¨åˆæœŸåŒ–</button>

    <script type="module">
        import { CanvasBuilder } from './src/engine/CanvasBuilder.js';
        import { auth, db, loginToUniverse, createUniverseAccount, logoutFromUniverse, loginWithGoogle } from './src/security/Auth.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const authScreen = document.getElementById('auth-screen');
        const loginError = document.getElementById('login-error');
        const btnLogout = document.getElementById('btn-logout');
        const btnReset = document.getElementById('emergency-reset-btn');
        
        let isLoginMode = true;

        // â˜… ãƒœã‚¿ãƒ³ã‚’ãƒ‰ãƒ©ãƒƒã‚°å¯èƒ½ã«ã™ã‚‹é­”æ³•ã®é–¢æ•°
        function makeDraggable(el) {
            let isDragging = false, startX, startY, initX, initY, hasMoved = false;

            const down = (e) => {
                hasMoved = false;
                const ev = e.touches ? e.touches[0] : e;
                startX = ev.clientX; startY = ev.clientY;
                const rect = el.getBoundingClientRect();
                initX = rect.left; initY = rect.top;
                isDragging = true;
                el.style.transition = 'none'; // ãƒ‰ãƒ©ãƒƒã‚°ä¸­ã¯ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’æ¶ˆã™
            };

            const move = (e) => {
                if (!isDragging) return;
                const ev = e.touches ? e.touches[0] : e;
                const dx = ev.clientX - startX; const dy = ev.clientY - startY;
                if (Math.abs(dx) > 5 || Math.abs(dy) > 5) hasMoved = true;
                
                let nx = initX + dx; let ny = initY + dy;
                // ç”»é¢å¤–ã«é£›ã³å‡ºã•ãªã„ã‚ˆã†ã«ã‚¬ãƒ¼ãƒ‰ï¼
                nx = Math.max(0, Math.min(window.innerWidth - el.offsetWidth, nx));
                ny = Math.max(0, Math.min(window.innerHeight - el.offsetHeight, ny));
                
                el.style.left = `${nx}px`;
                el.style.top = `${ny}px`;
                el.style.right = 'auto'; 
                el.style.bottom = 'auto';
            };

            const up = () => {
                if (isDragging) { isDragging = false; el.style.transition = '0.2s'; }
            };

            el.addEventListener('mousedown', down); el.addEventListener('touchstart', down, {passive: true});
            window.addEventListener('mousemove', move); window.addEventListener('touchmove', move, {passive: true});
            window.addEventListener('mouseup', up); window.addEventListener('touchend', up);

            return () => hasMoved; // å‹•ã‹ã—ãŸã‹ã©ã†ã‹ã®åˆ¤å®šã‚’è¿”ã™
        }

        // ãƒ­ã‚°ã‚¢ã‚¦ãƒˆã¨ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³ã‚’ãƒ‰ãƒ©ãƒƒã‚°å¯¾å¿œã«ï¼
        const isLogoutDragged = makeDraggable(btnLogout);
        const isResetDragged = makeDraggable(btnReset);

        function bootSystem() {
            authScreen.style.opacity = '0';
            setTimeout(() => {
                authScreen.style.display = 'none';
                btnLogout.style.display = 'block';
                window.app = new CanvasBuilder('universe-canvas');
            }, 500);
        }

        function showError(msg) { loginError.innerText = msg; loginError.style.display = 'block'; alert(msg); }

        document.getElementById('toggle-auth').addEventListener('click', () => {
            isLoginMode = !isLoginMode;
            loginError.style.display = 'none';
            document.getElementById('auth-title').innerText = isLoginMode ? "LOGIN" : "SIGN UP";
            document.getElementById('btn-action').innerText = isLoginMode ? "ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ã§ãƒ­ã‚°ã‚¤ãƒ³" : "ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ã§å‰µä¸–ã™ã‚‹";
            document.getElementById('toggle-auth').innerText = isLoginMode ? "æ–°è¦ã‚¢ã‚«ã‚¦ãƒ³ãƒˆä½œæˆã¯ã“ã¡ã‚‰" : "ãƒ­ã‚°ã‚¤ãƒ³ç”»é¢ã«æˆ»ã‚‹";
            
            document.getElementById('signup-name').style.display = isLoginMode ? "none" : "block";
            document.getElementById('remember-me-label').style.display = isLoginMode ? "block" : "none";
        });

        document.getElementById('btn-google').addEventListener('click', async () => {
            const rememberMe = document.getElementById('remember-me').checked;
            const result = await loginWithGoogle(rememberMe);
            if (result.success) bootSystem();
            else showError(result.error);
        });

        document.getElementById('btn-action').addEventListener('click', async () => {
            const email = document.getElementById('login-id').value;
            const password = document.getElementById('login-pw').value;
            loginError.style.display = 'none';

            if (isLoginMode) {
                const rememberMe = document.getElementById('remember-me').checked;
                const result = await loginToUniverse(email, password, rememberMe);
                if (result.success) bootSystem();
                else showError(result.error);
            } else {
                const userName = document.getElementById('signup-name').value || "åç„¡ã—";
                if (password.length < 6) return showError("ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã¯6æ–‡å­—ä»¥ä¸Šã«ã—ã¦ãã ã•ã„");

                const result = await createUniverseAccount(email, password, userName);
                if (result.success) {
                    alert("ç¢ºèªãƒ¡ãƒ¼ãƒ«ã‚’é€ä¿¡ã—ã¾ã—ãŸï¼\nå—ä¿¡ãƒˆãƒ¬ã‚¤ã‚’é–‹ã„ã¦ã€ãƒ¡ãƒ¼ãƒ«å†…ã®ãƒªãƒ³ã‚¯ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ã¦ã‹ã‚‰ã€Œãƒ­ã‚°ã‚¤ãƒ³ã€ã—ã¦ãã ã•ã„ã€‚");
                    document.getElementById('toggle-auth').click(); 
                } else {
                    showError(result.error);
                }
            }
        });

        btnLogout.addEventListener('click', async () => {
            if (isLogoutDragged()) return; // ãƒ‰ãƒ©ãƒƒã‚°ã—ãŸæ™‚ã¯ãƒ­ã‚°ã‚¢ã‚¦ãƒˆã—ãªã„ï¼
            await logoutFromUniverse();
            window.location.reload(); 
        });

        onAuthStateChanged(auth, (user) => {
            if (user && user.emailVerified) bootSystem();
        });

        btnReset.addEventListener('click', async () => {
            if (isResetDragged()) return; // ãƒ‰ãƒ©ãƒƒã‚°ã—ãŸæ™‚ã¯ãƒªã‚»ãƒƒãƒˆã—ãªã„ï¼
            const confirmReset = confirm("å®Œå…¨ã«åˆæœŸåŒ–ã—ã¾ã™ã‹ï¼Ÿ");
            if (!confirmReset) return;
            try {
                if (auth.currentUser) await deleteDoc(doc(db, "universes", auth.currentUser.uid));
                localStorage.clear();
                alert("åˆæœŸåŒ–å®Œäº†");
                window.location.reload();
            } catch (error) { alert("ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚"); }
        });

        document.getElementById('login-pw').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') document.getElementById('btn-action').click();
        });
    </script>
</body>
