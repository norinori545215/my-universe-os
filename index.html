<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Universe OS</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #050510; font-family: sans-serif; }
        canvas { display: block; }
        
        #auth-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 9999; color: white; backdrop-filter: blur(10px);
            transition: opacity 0.5s ease;
        }
        .auth-box {
            background: rgba(20, 20, 30, 0.8); border: 1px solid #00ffcc;
            padding: 40px; border-radius: 12px; text-align: center;
            box-shadow: 0 10px 40px rgba(0, 255, 204, 0.2); width: 280px;
        }
        .auth-box input {
            width: 100%; padding: 12px; margin: 10px 0; border-radius: 6px;
            border: 1px solid #555; background: #111; color: white; box-sizing: border-box;
        }
        .auth-box button.primary-btn {
            width: 100%; padding: 12px; margin-top: 15px; border-radius: 6px;
            background: #00ffcc; color: #000; font-weight: bold; border: none;
            cursor: pointer; font-size: 14px; transition: 0.2s;
        }
        .auth-box button.primary-btn:hover { background: #fff; box-shadow: 0 0 15px #00ffcc; }
        
        .toggle-link { color: #00ffcc; font-size: 12px; margin-top: 15px; cursor: pointer; text-decoration: underline; }

        #btn-logout {
            position: fixed; top: 20px; right: 20px;
            background: rgba(0, 0, 0, 0.6); color: #fff;
            border: 1px solid #777; padding: 8px 15px; border-radius: 6px;
            cursor: pointer; z-index: 9998; font-size: 12px; display: none; transition: 0.3s;
        }
        #btn-logout:hover { border-color: #fff; background: rgba(50, 50, 50, 0.8); }

        #emergency-reset-btn {
            position: fixed; bottom: 20px; right: 20px;
            background: rgba(200, 30, 30, 0.8); color: #fff; border: 1px solid #ff4444; 
            padding: 10px 15px; border-radius: 6px; cursor: pointer; z-index: 9998; font-size: 12px;
        }
        #center-text {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.1); font-size: 4vw; font-weight: bold;
            pointer-events: none; user-select: none; z-index: 10; white-space: nowrap;
        }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-box">
            <h2 id="auth-title" style="margin-top:0; color:#00ffcc; letter-spacing: 2px;">LOGIN</h2>
            
            <input type="text" id="signup-name" placeholder="„Ç¢„Ç´„Ç¶„É≥„ÉàÂêç (‰æã: ÂÆáÂÆôÂ§™ÈÉé)" style="display:none;">
            <input type="email" id="login-id" placeholder="„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ">
            <input type="password" id="login-pw" placeholder="„Éë„Çπ„ÉØ„Éº„Éâ (6ÊñáÂ≠ó‰ª•‰∏ä)">
            
            <label id="remember-me-label" style="display:block; font-size:12px; color:#aaa; margin-top:10px; text-align:left; cursor:pointer;">
                <input type="checkbox" id="remember-me" checked> Ê¨°Âõû„Åã„ÇâËá™ÂãïÁöÑ„Å´„É≠„Ç∞„Ç§„É≥„Åô„Çã
            </label>
            
            <button id="btn-action" class="primary-btn">„É≠„Ç∞„Ç§„É≥</button>
            <div id="toggle-auth" class="toggle-link">Êñ∞Ë¶è„Ç¢„Ç´„Ç¶„É≥„Éà‰ΩúÊàê„ÅØ„Åì„Å°„Çâ</div>
            <div id="login-error" style="color:#ff4444; font-size:11px; margin-top:15px; display:none;"></div>
        </div>
    </div>

    <div id="center-text"></div>
    <canvas id="universe-canvas"></canvas>
    
    <button id="btn-logout">üö™ „É≠„Ç∞„Ç¢„Ç¶„Éà</button>
    <button id="emergency-reset-btn">üö® ÂÆáÂÆô„ÇíÂÆåÂÖ®ÂàùÊúüÂåñ</button>

    <script type="module">
        import { CanvasBuilder } from './src/engine/CanvasBuilder.js';
        import { auth, db, loginToUniverse, createUniverseAccount, logoutFromUniverse } from './src/security/Auth.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const authScreen = document.getElementById('auth-screen');
        const loginError = document.getElementById('login-error');
        const btnLogout = document.getElementById('btn-logout');
        
        let isLoginMode = true;

        function bootSystem() {
            authScreen.style.opacity = '0';
            setTimeout(() => {
                authScreen.style.display = 'none';
                btnLogout.style.display = 'block';
                window.app = new CanvasBuilder('universe-canvas');
            }, 500);
        }

        function showError(msg) { 
            loginError.innerText = msg; 
            loginError.style.display = 'block'; 
            // ‚òÖ „Ç®„É©„Éº„ÅåÁµ∂ÂØæ„Å´Ë¶ãÈÄÉ„Åï„Çå„Å™„ÅÑ„Çà„ÅÜ„Å´„Éù„ÉÉ„Éó„Ç¢„ÉÉ„Éó„ÇíËøΩÂä†ÔºÅ
            alert(msg); 
        }

        document.getElementById('toggle-auth').addEventListener('click', () => {
            isLoginMode = !isLoginMode;
            loginError.style.display = 'none';
            document.getElementById('auth-title').innerText = isLoginMode ? "LOGIN" : "SIGN UP";
            document.getElementById('btn-action').innerText = isLoginMode ? "„É≠„Ç∞„Ç§„É≥" : "ÂÆáÂÆô„ÇíÂâµ‰∏ñ„Åô„Çã";
            document.getElementById('toggle-auth').innerText = isLoginMode ? "Êñ∞Ë¶è„Ç¢„Ç´„Ç¶„É≥„Éà‰ΩúÊàê„ÅØ„Åì„Å°„Çâ" : "„É≠„Ç∞„Ç§„É≥ÁîªÈù¢„Å´Êàª„Çã";
            
            document.getElementById('signup-name').style.display = isLoginMode ? "none" : "block";
            document.getElementById('remember-me-label').style.display = isLoginMode ? "block" : "none";
        });

        document.getElementById('btn-action').addEventListener('click', async () => {
            const email = document.getElementById('login-id').value;
            const password = document.getElementById('login-pw').value;
            loginError.style.display = 'none';

            if (isLoginMode) {
                const rememberMe = document.getElementById('remember-me').checked;
                const result = await loginToUniverse(email, password, rememberMe);
                if (result.success) bootSystem();
                else showError(result.error);
            } else {
                const userName = document.getElementById('signup-name').value || "ÂêçÁÑ°„Åó";
                if (password.length < 6) return showError("„Éë„Çπ„ÉØ„Éº„Éâ„ÅØ6ÊñáÂ≠ó‰ª•‰∏ä„Å´„Åó„Å¶„Åè„Å†„Åï„ÅÑ");

                const result = await createUniverseAccount(email, password, userName);
                if (result.success) {
                    alert("ÁôªÈå≤„Åó„Åü„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„Å´„ÄåÁ¢∫Ë™ç„É°„Éº„É´„Äç„ÇíÈÄÅ‰ø°„Åó„Åæ„Åó„ÅüÔºÅ\nÂèó‰ø°„Éà„É¨„Ç§„ÇíÈñã„ÅÑ„Å¶„ÄÅ„É°„Éº„É´ÂÜÖ„ÅÆ„É™„É≥„ÇØ„Çí„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶„Åã„Çâ„É≠„Ç∞„Ç§„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
                    document.getElementById('toggle-auth').click(); 
                } else {
                    showError("„Ç®„É©„Éº: " + result.error);
                }
            }
        });

        btnLogout.addEventListener('click', async () => {
            await logoutFromUniverse();
            window.location.reload(); 
        });

        onAuthStateChanged(auth, (user) => {
            if (user && user.emailVerified) {
                console.log("„Çª„ÉÉ„Ç∑„Éß„É≥Á∂≠ÊåÅ„Å´„Çà„ÇãËá™ÂãïËµ∑Âãï");
                bootSystem();
            }
        });

        document.getElementById('emergency-reset-btn').addEventListener('click', async () => {
            const confirmReset = confirm("Êú¨ÂΩì„Å´ÂÆáÂÆô„ÇíÂÆåÂÖ®„Å´ÂàùÊúüÂåñ„Åó„Åæ„Åô„ÅãÔºü\nÔºà„ÇØ„É©„Ç¶„Éâ„ÅÆÊòü„ÇÇ„Åô„Åπ„Å¶Ê∂à„ÅàÂéª„Çä„ÄÅÂÖÉ„Å´„ÅØÊàª„Åõ„Åæ„Åõ„ÇìÔºÅÔºâ");
            if (!confirmReset) return;
            try {
                if (auth.currentUser) await deleteDoc(doc(db, "universes", auth.currentUser.uid));
                localStorage.clear();
                alert("ÂàùÊúüÂåñÂÆå‰∫Ü");
                window.location.reload();
            } catch (error) { alert("„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ"); }
        });

        // ‚òÖ Enter„Ç≠„Éº„ÅÆ„Éê„Ç∞„Çí‰øÆÊ≠£ÔºÅÔºàbtn-login ‚ûî btn-actionÔºâ
        document.getElementById('login-pw').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') document.getElementById('btn-action').click();
        });
    </script>
</body>
</html>
